{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>ТЕСТОВАЯ СТРАНИЦА</h1>

{% for products in product %}
<h1>{{ products.name }}</h1>
{% endfor %}

<ul>
    {% for p in page_obj.paginator.page_range %}
    <li>
        <a href="?page={{ p }}">{{ p }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
