{% load static %}

<h1 class="text-muted fw-bold fs-1">Новое поступление</h1>
<br>
<div class="owl-carousel">
    {% for product in products %}
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <a href="{{ product.get_absolute_url }}">
                <img src="{{product.image.url}}" class="img-fluid">
            </a>

            <a href="{{ product.get_absolute_url }}">
                <p class="text-center text-muted m-0" style="height: 48px">{{product.name}}</p>
            </a>

            <p class="text-center text-dark h6 font-weight-bold ">{{product.price}}₽</p>

        </div>
    {% endfor %}
</div>
