{% load search_filter %}


<button id="btn-filters" class="btn btn-outline-warning col-3 mb-3 mt-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample">
    Фильтры
</button>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">ФИЛЬТРЫ</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
    </div>
    <div class="offcanvas-body">
        <div>
            <hr>
            <form action="" method="GET">

                {% product_spec category %}
                <p class="text-center">
                    <button class="btn btn-outline-success" type="submit">Показать</button>
                    <a class="btn btn-outline-danger" href="?{{ page }}">Сбросить</a>
                </p>
            </form>
        </div>
    </div>
</div>
