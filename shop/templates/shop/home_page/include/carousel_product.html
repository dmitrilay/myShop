{% load static %}

<h1 class="text-muted fw-bold fs-1">Новое поступление</h1>
<br>
<div class="owl-carousel">
    {% for product in products %}
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 border p-1">
            <a href="{{ product.get_absolute_url }}">
                <img src="{{product.image.url}}" class="img-fluid">
            </a>

            <a href="{{ product.get_absolute_url }}">
                <div class="text-muted px-4 my-1" style="height:3em;" >{{product.name}}</div>
            </a>

            <div class="text-dark h4 font-weight-bold px-4">{{product.price}}₽</div>

        </div>
    {% endfor %}
</div>
