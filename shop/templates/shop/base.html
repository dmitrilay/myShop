<!DOCTYPE html>
{% load static %}
<html lang="ru" class="h-100">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}Комиссионный магазин{% endblock %}</title>

        <!--bootstrap5-->
        <link href="{% static 'css_bootstrap/bootstrap.min.css' %}" rel="stylesheet">

        <!--шрифт-->
        <script src="https://use.fontawesome.com/89e59111e1.js"></script>

        <!--owl.carousel.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

        <!--мой css-->
        <link href="{% static 'cssMy/navbar.css' %}" rel="stylesheet">
        <link href="{% static 'cssMy/footer.css' %}" rel="stylesheet">
        <link href="{% static 'cssMy/base.css' %}" rel="stylesheet">
        <link href="{% static 'cssMy/base_block.css' %}" rel="stylesheet">

    </head>
    <body class="d-flex flex-column h-100">
        <header>
            <!--Start навбар-->
            {% include 'include/base/navbar.html' %}
            <br>
            <!--Всплывающие сообщение-->
            {% include 'include/base/message.html' %}
        </header>

        <div class="container">
            <!--Контент-->
            {% block content %}
            {% endblock %}
        </div>



        <!--Start Футер-->
        <footer id="567" class="footer mt-auto py-0">
            {% include 'include/base/footer-mobile.html' %}
            {% include 'include/base/footer.html' %}
        </footer>

        <!--jquery-->
        <!--
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        -->

        <!--bootstrap5-->
        <script src="{% static 'js_bootstrap/bootstrap.bundle.min.js' %}"></script>

        <!--
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        -->

        <!--owl.carousel.min.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
        <script src="{% static 'js/owl.carousel.js' %}"></script>
    </body>
</html>
