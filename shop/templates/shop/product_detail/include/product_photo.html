<div class="slider-for">
    {% for image_item in product.productimage_set.all %}
    {% if image_item.is_main == True %}
    <div id="f{{image_item.id}}" class="slider__item">
        <a data-fancybox="images" href="{{ image_item.image.url }}">
            <img src="{{ image_item.image.url }}" alt="product-view">
        </a>
    </div>
    {% else %}
    <div id="{{image_item.id}}" class="slider__item">
        <a data-fancybox="images" href="{{ image_item.image.url }}">
            <img src="{{ image_item.image.url }}" alt="product-view">
        </a>
    </div>
    {% endif %}
    {% endfor %}
</div>

<div class="slider">
    {% for image_item in product.productimage_set.all %}
    <div class="slider__item">
        {% if image_item.is_main == True %}
        <a class="active" data-bs-toggle="tab" href="#f{{image_item.id}}">
            <img src="{{ image_item.image.url }}" alt="product-thumbnail">
        </a>
        {% else %}
        <a data-bs-toggle="tab" href="#f{{image_item.id}}">
            <img src="{{ image_item.image.url }}" alt="product-thumbnail">
        </a>
        {% endif %}
    </div>
    {% endfor %}
</div>
