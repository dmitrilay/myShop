<div class="product__details details-product">
    <div class="details-product__content">
        <div class="details-product__header header-block">
            <span class="header-block__text">{{product.name }}</span>
        </div>
        <div class="details-product__availability">В наличии</div>
        <div class="details-product__icon">
            <div class="details-product__compare">
                <span class="icon-compare"></span>
            </div>
            <div class="details-product__favourites">
                <span class="icon-favourites icon--hover" data-id-product='{{product.id}}'></span>
            </div>
        </div>
    </div>
    <!--  -->
    <div class="details-product__purchase">
        <div class="details-product__price">{{ product.price }}<span class="rub"></span></div>
        <div class="details-product__btn-inner">

            <a href="{% url 'cart:cart_add_js' product.id %}" class="details-product__btn btn-cart">Корзина
            </a>
            <form action="{% url 'cart:cart_add' product.id %}" method="post">
                {% csrf_token %}
                <div style="display:none">{{ cart_product_form.quantity }}</div>
                <button type='submit' class="details-product__btn btn-black-n">Купить в 1 клик</button>
            </form>
        </div>
    </div>
    <!--  -->
</div>
