{% load static %}
{% load crispy_forms_tags %}

<button type="button" class="btn btn-outline-warning btn-sm" data-bs-toggle="modal" data-bs-target='#{{ product.name|cut:" " }}'>
    Изменить
</button>


<div class="modal fade" id='{{ product.name|cut:" " }}' tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ product.name }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="mod1al-body">
                <div class="col-6">
                    <div class="modal-body">
                        <form action="{% url 'cart:cart_add' product.id %}" method="post">
                            {% csrf_token %}

                            <div class="row">
                                <div class="col-8">
                                    {{ item.update_quantity_form.update|as_crispy_field }}
                                    {{ item.update_quantity_form.quantity|as_crispy_field }}
                                </div>
                                <div class="col-4">
                                    <label></label>
                                    <a class="btn btn-outline-danger" href="{% url 'cart:cart_remove' product.id%}">X</a>
                                </div>
                            </div>
                            <br>
                            <input class="btn btn-outline-success" type="submit" value="ОК">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
